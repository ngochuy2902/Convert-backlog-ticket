<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert backlog ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div style="margin: 3% 10% 0 10%;">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Issue key and subject</span>
            </div>
            <input type="text" id="issueKey" class="form-control">
            <div class="input-group-append">
                <button id="go" class="form-control" onclick="handleGo()">Go</button>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="issueType" id="feature" onclick="handleGo()" checked>
            <label class="form-check-label" for="feature">
                Feature
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="issueType" id="bug" onclick="handleGo()">
            <label class="form-check-label" for="bug">
                Bug
            </label>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Branch</span>
            </div>
            <input type="text" id="branch" class="form-control">
            <div class="input-group-append">
                <button id="copy-branch" class="form-control" onclick="handleCopyBranch()">Copy</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Commit</span>
            </div>
            <input type="text" id="commit" class="form-control">
            <div class="input-group-append">
                <button id="copy-commit" class="form-control" onclick="handleCopyCommit()">Copy</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
